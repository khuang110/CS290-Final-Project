<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Drawing site</title>
    <link rel="stylesheet" href="./canvas.css">

    <script src="./canvas.js" charset="utf-8" defer></script>
    <script src="./radius.js" charset="utf-8" defer></script>
    <script src="./color.js" charset="utf-8" defer></script>
    <script src="./save.js" charset="utf-8" defer></script>
</head>

<body class="drawing-canvas">
    <header>
        <h1 class="site-title">Doodle Site</h1>
        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem">
                    <input type="button" value="save" id="btn">
                </li>
                <li class="navitem">
                    <input type="button" value="clear" id="clr" onclick="erase()">
                </li>
                <li class="navitem">
                    <div id="radiusControl">
                        Line Width: <span id="val">10</span>
                        <div id="inc" class="radCont">+</div>
                        <div id="dec" class="radCont">-</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <canvas id="can"></canvas>
    <div class="Colorlist" id="Color-list">
        <div class="colorName">Eraser</div>
        <div class="color" id="white" style="background-color: white" onclick="setWhite()"></div>
        <div class="colorName">Choose Color</div>
    </div>
    <a href="./index.html">Back to Homepage</a>
</body>
