<body class="drawing-canvas">
    <header>
        <h1 class="site-title">Drawing Site</h1>
        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem">
                    <a id="download" download="image.png"><button type="button">Download</button></a>
                </li>
                <li class="navitem">
                    <input type="button" value="clear" id="clr" onclick="erase()">
                </li> 
                <li class="navitem">
                    <div id="radiusControl">
                        Line Width: <span id="val">10</span>
                        <div id="inc" class="radCont">+</div>
                        <div id="dec" class="radCont">-</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <canvas id="can"></canvas>
    
    <div class="Colorlist" id="Color-list">
        <div>Choose Color</div>
    </div>

</body>
